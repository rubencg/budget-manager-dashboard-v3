<div class="card">
  <div class="card-body">
    <h5 class="card-title">Editar Cuenta</h5>
    <form [formGroup]="entryForm">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="category">Nombre:</label>
          <input type="text" class="form-control" name="accountName" formControlName="accountName">
        </div>
        <div class="form-group col-md-6">
          <label for="notes">Cantidad actual:</label>
          <input type="number" class="form-control" name="currentBalance" formControlName="currentBalance">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="category">Categoria:</label>
          <select class="form-control" name="category" formControlName="category" (change)="categoryChanged()">
            <option *ngFor="let category of categories" [ngValue]="category">
              {{getAccountTypeName(category)}}
            </option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="isSummable" formControlName="isSummable" name="isSummable">
          <label class="form-check-label" for="isSummable">Â¿Se suma al presupuesto actual?</label>
        </div>
      </div>
      <button type="submit" (click)="submit()" [disabled]="!entryForm.valid" class="btn btn-success">Salvar</button>
      <button (click)="cancel()" class="btn btn-secondary right-button">Cancelar</button>
    </form>
  </div>
</div>
