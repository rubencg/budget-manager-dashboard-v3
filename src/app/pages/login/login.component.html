<div class="container">
  <div class="row">
    <div class="col-sm">
    </div>
    <div class="col-sm" class="border border-primary rounded login">
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()">
        <div class="form-group">
          <input type="text" class="form-control" name="email" placeholder="Email" formControlName="email">
        </div>
        <div class="form-group">
          <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-btn" [disabled]="!loginForm.valid">Login</button>
        </div>
      </form>
    </div>
    <div class="col-sm">
    </div>
  </div>
</div>
